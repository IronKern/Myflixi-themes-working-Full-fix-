<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlixi - Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">
                <img src="assets/logo.png" alt="MyFlixi" class="logo">
            </a>
        </nav>
    </header>

    <main class="details-container">
        <div class="details-layout">
            <!-- Left Section: Poster -->
            <div class="poster-section">
                <img id="mediaPoster" alt="Media Poster" class="poster-image">
                <p id="mediaOverview" class="media-overview"></p>
            </div>

            <!-- Right Section: Player and Info -->
            <div class="content-section">
                <!-- Player -->
                <div class="player-container">
                    <iframe id="playerFrame" 
                            allowfullscreen="true"
                            frameborder="0">
                    </iframe>
                </div>

                <!-- Episode Selector (only for TV shows) -->
                <div id="episodeSelector" class="episode-selector hidden">
                    <select id="seasonSelect" class="select-style">
                        <option value="">Select Season</option>
                    </select>
                    <select id="episodeSelect" class="select-style">
                        <option value="">Select Episode</option>
                    </select>
                </div>

                <!-- Media Info -->
                <div class="media-info">
                    <h1 id="mediaTitle"></h1>
                    <div class="meta-info">
                        <span id="mediaYear"></span>
                        <span class="separator">â€¢</span>
                        <span id="mediaRating"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="details.js"></script>
</body>
</html>
